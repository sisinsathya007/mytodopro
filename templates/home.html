{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
             <div class="banner">
            <div class="banner-text">
                <h1>ToDo</h1>
                <h3></h3>
            </div>
        </div>

        </div>

    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3>Add Task</h3>
            <form method="POST" class="p-3 shadow">
     {% csrf_token %}
    <div class="form-group" >
    <input type="text" name="name" class="form-control" placeholder="Task name" >
        </div>
    <div class="form-group">
    <input type="text" name="priority" class="form-control" placeholder="Enter your priority" >
        </div>
                <div class="form-group">
    <input type="date" name="date" class="form-control" placeholder="Enter Date" >
        </div>
    <input type="submit" class="btn btn-success">
</form>


        </div>
        <div class="col-md-6">
            <h3>Task to be completed</h3>
            {% for i in task1 %}
            <div class="shadow card">
                <div class="card-body">
                    <h3 class="card-title">{{i.name}}</h3>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>


                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>





{% endblock %}
